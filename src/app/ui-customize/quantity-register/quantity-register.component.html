<div class="count-box">


  <button type="button" class="btn btn-minus" (click)="onClick('-')"><i class="fas fa-minus-circle fa-3x"></i></button>
  <input type="text" class="form-control ipt-small" [(ngModel)]="quantity" readOnly />
  <button type="button" class="btn btn-circle" (click)="onClick('+')"><i class="fas fa-plus-circle fa-3x"></i></button>
</div>
