<div class="count-box">
  <button type="button" class="btn btn-outline-primary btn-circle-lg" (click)="onClick('-')">-</button>
  <input type="text" class="form-control ipt-small" [(ngModel)]="quantity" readOnly />
  <button type="button" class="btn btn-outline-danger btn-circle-lg" (click)="onClick('+')">+</button>
</div>
